<template>
    <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered">
		<thead>
			<tr class="slds-text-title_caps">
				<th scope="col">
					<div title="Key">Object Name</div>
				</th>
				<th scope="col">
					<div title="Value">Child Object Name</div>
				</th>
			</tr>
        </thead>
        <tbody>
            <template for:each={mapOfListValues} for:item="keyValue">
                <tr key={keyValue.key} >
                    <td>
                        <div key={keyValue.key} data-item={keyValue.key}>{keyValue.key}
                            <lightning-input key={keyValue.key} data-id={keyValue.key} data-item={keyValue.key}></lightning-input>
                        </div>
                    </td>
                    <td>
                        <template for:each={keyValue.value} for:item="value">
                            <div key={value}>
                                <b>{value}
                                    <lightning-input data-item={value} name={value} data-parent={keyValue.key} onchange={getParentRows}></lightning-input>
                                </b> 
                            </div>
                        </template>
                    </td> 
                </tr>
            </template>     
        </tbody>
	</table>
</template>
