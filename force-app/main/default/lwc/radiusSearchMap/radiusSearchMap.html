    <div class="slds-box">
    <lightning-card  title="Search nearby">    
        <div>
            <lightning-progress-indicator current-step={currentlySelected} type="base" variant="base">
                <lightning-progress-step label="10 KM" value="10" onclick={currentRadiusSelected}></lightning-progress-step>
                <lightning-progress-step label="20 KM" value="20" onclick={currentRadiusSelected}></lightning-progress-step>
                <lightning-progress-step label="30 KM" value="30" onclick={currentRadiusSelected}></lightning-progress-step>
                <lightning-progress-step label="50 KM" value="50" onclick={currentRadiusSelected}></lightning-progress-step>
                <lightning-progress-step label="100 KM" value="100" onclick={currentRadiusSelected}></lightning-progress-step>
                <lightning-progress-step label="Current State" value="State" onclick={currentStepclicked6}></lightning-progress-step>
                <lightning-progress-step label="Current Country" value="Country" onclick={currentStepclicked7}></lightning-progress-step>
            </lightning-progress-indicator>
        </div>
    </lightning-card>
    </div>
    <br></br>
    <div class="slds-box">
    <lightning-card  title="State and Zip Search"> 
        State:
        <select class="slds-select" id="select-01" onchange={handleStateChange}>
            <option value="">---None---</option>
            <!--iterate all picklist values from wrapper list using for:each loop-->
            <template for:each={statevals} for:item="picklistItem">
                <option key={picklistItem} value={picklistItem}>
                {picklistItem}
                </option>
            </template>
        </select>
        <br></br>
        Zipcode:
        <select class="slds-select" id="select-02" onchange={handlePinChange} >
            <option value="">---None---</option>
            <!--iterate all picklist values from wrapper list using for:each loop-->
            <template for:each={pincodevals} for:item="picklistItem">
            <option key={picklistItem} value={picklistItem}>
                {picklistItem}
            </option>
                </template>
        </select> 
    </lightning-card>  
</div>
    <br></br>
    <div>
        <lightning-map map-markers={mapMarkers}  markers-title={mapMarkers}></lightning-map>
    </div>
